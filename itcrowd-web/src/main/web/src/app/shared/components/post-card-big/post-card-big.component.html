<!-- post -->
<div class="col-md-6">
  <div class="post post-thumb">
    <a class="post-img" href="/posts/{{post.id}}"><img src="assets/img/post-{{post.id}}.jpg" alt=""></a>
    <div class="post-body">
      <div class="post-meta">
        <a class="post-category cat-{{post.id}}" href="category.html">{{post.category}}</a>
        <span class="post-date">{{post.date | date: 'MMMM dd, yyyy'}}</span>
      </div>
      <h3 class="post-title"><a href="/posts/{{post.id}}">{{post.title}}</a></h3>
    </div>
  </div>
</div>
<!-- /post -->
