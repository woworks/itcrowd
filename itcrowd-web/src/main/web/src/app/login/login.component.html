<div class="login-block">
  <div class="login-form">
  <div style="height: 300px; text-align: center">
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <h2>Login</h2>
      <p class="lead">You will have ability to actively participate in life of ITCrowd community</p>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" name="username" placeholder="Username"  required="required"
                 [(ngModel)]="model.username" #username="ngModel">
        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input type="text" class="form-control" name="password" placeholder="Password" required="required"
                 type="password" [(ngModel)]="model.password" #password="ngModel">
        </div>
      </div>

<!--      <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="model.username" #username="ngModel" required/>
        <div *ngIf="f.submitted && !username.valid">Username is required</div>
      </div>
      <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" required/>
        <div *ngIf="f.submitted && !password.valid">Password is required</div>
      </div>

        <button [disabled]="loading">Login</button>
      </div>-->
      <div class="form-group">
        <button class="btn btn-primary btn-block btn-lg">Login</button>
      </div>
    </form>
  </div>
</div>
